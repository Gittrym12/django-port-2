{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-white pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row py-4">
                    <div class="col-lg-12" style="text-align: right;">           
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page content -->
    <div class="container-fluid mt--6 bg-white">
        <row>
            <div class="col-md-10 mx-auto">
                <div class="card card-stats">
                    <div class="card-body">
                        <canvas id="myChart" height="500" width="500"></canvas>
                    </div>
                </div>
            </div>
        </row>
        <a id="scrollToTop" href="#" title="Go to top"><i class="ni ni-bold-up"></i></a>
    </div>

    {% include "includes/footer.html" %}

{% endblock content %}


{% block javascripts %}
  <script src="/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
  <script src="/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var data = {{ data|safe }};
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [{
          label: 'Indeks Kehadiran',
          data: data.values,
          backgroundColor: 'rgba(0, 82, 239, 0.8)',
          borderColor: 'rgba(0, 82, 239, 0.8)',
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          yAxes: [{
            ticks:{
              min : 90,
              max : 100,
            }
          }]
        }
      }
    });
  </script>
{% endblock javascripts %}
